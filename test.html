<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-label {
    display: block;
    margin-bottom: 5px;
}

.dropdown-select {
    background-color: #444;
    color: #fff;
    border: 1px solid #555;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    position: relative;
}

.dropdown-select option {
    background-color: #444;
    color: #fff;
}

.dropdown-select::-ms-expand {
    display: none;
}

/* Custom arrow */
.dropdown::after {
    content: 'â–¼';
    font-size: 12px;
    color: #fff;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
}

    </style>
    <div class="dropdown">
        <label for="dropdownMenu" class="dropdown-label">Example label</label>
        <select id="dropdownMenu" class="dropdown-select">
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
            <option value="four">Four</option>
            <option value="five">Five</option>
        </select>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
